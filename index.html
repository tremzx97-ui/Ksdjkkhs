<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de Key</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
button { padding: 12px 25px; font-size: 18px; cursor: pointer; }
#resultado { margin-top: 20px; font-size: 22px; }
</style>
</head>
<body>

<h2>Gerador de Key (12h)</h2>
<button onclick="gerarKey()">Gerar Key</button>

<div id="resultado"></div>

<script>
function gerarKey() {
    fetch("/generate")
        .then(r => r.json())
        .then(data => {
            document.getElementById("resultado").innerHTML =
                `<strong>KEY:</strong> ${data.key}<br><small>Expira: ${new Date(data.expiresAt).toLocaleString()}</small>`;
        });
}
</script>

</body>
</html>
