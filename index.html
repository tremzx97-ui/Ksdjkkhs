<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Autorizar IP</title>
<style>
  body { font-family: Arial, sans-serif; background:#111; color:#eee; text-align:center; padding-top:50px; }
  button { padding:10px 20px; font-size:16px; border:none; border-radius:5px; background:#1a73e8; color:#fff; cursor:pointer; }
  button:hover { background:#1558b0; }
  #status { margin-top:20px; font-size:18px; }
</style>
</head>
<body>
<h1>Autorizar seu IP para usar o Mod</h1>
<button onclick="authorize()">Autorizar IP (12h)</button>
<div id="status"></div>

<script>
async function authorize() {
    const res = await fetch('/authorize');
    const data = await res.json();
    if (data.status === 'ok') {
        document.getElementById('status').innerText = `IP autorizado até ${new Date(data.expires).toLocaleString()}`;
    } else {
        document.getElementById('status').innerText = `IP já autorizado até ${new Date(data.expires).toLocaleString()}`;
    }
}
</script>
</body>
</html></html>
