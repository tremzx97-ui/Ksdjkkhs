<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Key</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Gerar Key</h2>
        <button id="btn">Gerar Key</button>
        <input id="output" readonly placeholder="Clique para gerar uma key">
    </div>

    <script>
        document.getElementById("btn").addEventListener("click", async () => {
            const res = await fetch("/generate", { method: "POST" });
            const data = await res.json();
            document.getElementById("output").value = data.key;
        });
    </script>

</body>
</html>
